<!--Create a button, when you click on the button some portion of the paragraph should be updated-->

<!DOCTYPE html>
<html>
<head>
    <title>Span Demo</title>
</head>
<body>
    <h2>Update Paragraph<h2>
    <p >
        <span id="1" style="background-color: lightblue;">KITS</span> COLLEGE
    </p>

    <button type="button" onclick="document.getElementById('1').innerHTML='KKR & KSR INSTITUTE OF TECHNOLOGY AND SCIENCES,VINJANAMPADU,GUNTUR'">UPDATE TEXT</button>
</body>
</html>
