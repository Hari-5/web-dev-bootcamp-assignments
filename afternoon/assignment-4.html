<!-- change the color of the text to red on HTML on a button click -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button click to change colour</title>
		<script>
			function changecolor(){
				document.getElementById("xyz").style.color="red";
			}
		</script>
	</head>
	<body>
		<p id="xyz">my web page</p>
		<button type="button" onclick="changecolor()">
		click me</button>
	</body>
</html>
