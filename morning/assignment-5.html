<!-- Script Tags -->

<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Script Tags</title>
	</head>
	<body>
		<!-- If Script tags are being called by your browser  -->
		<script>
			document.write("Hari krishna")
		</script>
		<!-- If script tag doesnt work, noscript tag is called -->
		<noscript>
			script doesnt work
		</noscript>
	</body>
</html>
